<div class ="w-75 mx-auto">
  <h1>Register</h1>
  <hr>
  <div>
    <form [formGroup]="regForm" (ngSubmit)="this.register()">
      <div class="form-group">
          <label for="email">Email</label>
          <input formControlName="email" required id="email" type="text" class="form-control" placeholder="email..." />
      </div>

      <div class="form-group">
          <label appBoldMe for="password">Password</label>
          <input formControlName="password" required id="password" type="password" class="form-control" placeholder="password..." />
      </div>
      <button [disabled]="regForm.invalid" type="submit" class="btn btn-info">Register</button>
      <button type="button" class="btn btn-default" (click)="this.cancel()">Cancel</button>
    </form>
  </div>
</div>
