<div class ="w-75 mx-auto">

  <h1 class="display-4">Reports</h1>
  <div class="text-right">
  <button type="button" class="btn btn-outline-info" (click)="createMode=true"
    [disabled]="createMode">{{ modifyMode ? modifyButtonText : createButtonText }}</button>
</div>
 
<app-table-report-edit *ngIf="createMode" (edited)="onEdit($event)"
[modifyMode]="modifyMode" [currentTable]="currentTable"></app-table-report-edit>

  <app-table-report *ngFor="let table of this.tableReports" [table]="table"
    (edited)="onEdit($event)" (modifyTable)="modify($event)">
  </app-table-report>

</div>
