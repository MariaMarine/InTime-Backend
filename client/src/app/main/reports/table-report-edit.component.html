<form [formGroup]="routeForm" (ngSubmit)="this.createRoute()">
    <div class="form-group">
      <label for="name">Name</label>
      <input formControlName="name" required id="name" type="text" class="form-control" placeholder="Name..." />
    </div>
    <div class="form-group">
      <label for="period">Period</label>
      <input formControlName="period" required id="period" type="number" class="form-control" placeholder="Period (in hours)..." />
    </div>
    <div class="form-group">
      <label for="deviceNames">Devices</label>
      <select multiple formControlName="deviceNames" required id="devices" type="text" class="form-control">
        <option *ngFor="let device of devices">{{device.name}}</option>
      </select>
    </div>
    <button [disabled]="this.routeForm.invalid" type="submit" class="btn btn-info" > Save </button>
    <button type="button" class="btn btn-default" (click)="this.cancel()">Cancel</button>
  </form>
