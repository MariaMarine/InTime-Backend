
<h4>{{table.name}} 
    <small class="text-muted">{{table.period}}-hour period</small>
    <span class="k-icon k-i-trash k-icon-64" [ngClass]="{'pointer': !createMode}" 
        (click)="deleteTable()"></span>
    <span class="k-icon k-i-pencil k-icon-64"[ngClass]="{'pointer': !createMode}" 
        (click)="editTable()"></span>
</h4>

<table class="table table-bordered table-hover" style="width:100%">
    <thead class="thead-light">
        <tr>
            <th></th>
            <th scope="col" *ngFor= "let column of table.devices"> {{column.name}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let row of table.devices">
            <th scope="row">{{row.name}}</th>
            <td class="cell-hover" *ngFor= "let device of table.devices" >{{setRowCol(device.name, row.name) }} {{ (tableData !== undefined) ? ((tableData )[currentCol])[currentRow] : null }}</td>
        </tr>
    </tbody>
      </table>
