<hr>

<h5>{{table.name}}  <small class="text-muted">({{table.startDateInMilliseconds | date :'short'  }} - {{table.endDateInMilliseconds | date :'short'}})</small></h5>

<table class="table table-bordered table-hover" style="width:100%">
    <thead class="thead-light">
        <tr>
            <th></th>
            <th scope="col" *ngFor= "let column of table.devices"> {{column.name}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let row of table.devices">
            <th scope="row">{{row.name}}</th>
            <td class="cell-hover" *ngFor= "let device of table.devices" >{{setRowCol(device.name, row.name) }} {{ (tableData !== undefined) ? ((tableData )[currentCol])[currentRow] : 5 }}</td>
        </tr>
    </tbody>
      </table>
